[pytest]
DJANGO_SETTINGS_MODULE = puzzle_backend.settings
python_files = test_*.py
addopts = 
    -v
    --tb=short
    --disable-warnings
    --no-header
    --strict-markers

markers =
    slow: медленные тесты (интеграционные, с сетью)
    db: тесты с базой данных
    security: тесты безопасности
    admin: тесты админ-панели
    integration: интеграционные тесты
    forms: тесты форм
    models: тесты моделей
    views: тесты представлений
    api: тесты API

testpaths = 
    game/tests/